<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset) ? 'dialog' : 'navigation'"
      [mode]="(isHandset) ? 'over' : 'side'"
      [opened]="(isHandset) === false">
    <mat-nav-list [ngClass]="{desktopStyle:!isHandset}"
                  (click)="changeClassForMenu($event)">
      <a mat-list-item style="font-family: 'Roboto', sans-serif;"
         (click)="(isHandset) && drawer.close()"
         routerLink="languageOfPulse" >The Language of Pulse</a>
      <a mat-list-item
         (click)="(isHandset) && drawer.close()"
         routerLink="creatingPulse" >Creating a Pulse</a>
      <a mat-list-item
         (click)="(isHandset) && drawer.close()"
         routerLink="respondingToPulseWithBeat">Responding to a Pulse with a Beat</a>
      <a mat-list-item class="link"
         (click)="(isHandset) && drawer.close()"
         routerLink="creatingPulse">Enjoying a Live Pulse</a>
      <a mat-list-item
         (click)="(isHandset) && drawer.close()"
         routerLink="creatingPulse">Pulse for Corporates</a>
      <a mat-list-item
         (click)="(isHandset) && drawer.close()"
         routerLink="creatingPulse">Managing Your Account</a>
      <a mat-list-item
         (click)="(isHandset) && drawer.close()"
         routerLink="creatingPulse">Finding Your Way Around the Pulse App</a>
      <a mat-list-item
         (click)="(isHandset) && drawer.close()"
         routerLink="creatingPulse">Data and Insights from Pulses</a>
      <a mat-list-item
         (click)="(isHandset) && drawer.close()"
         routerLink="creatingPulse">Your Privacy and Safety</a>
      <a mat-list-item
         class="link"
         (click)="(isHandset) && drawer.close()"
         routerLink="creatingPulse">Privacy Policy</a>
      <a mat-list-item
         class="link"
         (click)="(isHandset) && drawer.close()"
         routerLink="creatingPulse">Terms of Use</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    <router-outlet></router-outlet>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
