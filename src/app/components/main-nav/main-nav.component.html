<a  id="bottom"></a>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset) ? 'dialog' : 'navigation'"
      mode="side" position="end">
<!--    [opened]="(isHandset) === false"-->
<!--    [mode]="(isHandset) ? 'over' : 'side'"-->
    <div #matnavlist>
    <mat-nav-list  [ngClass]="{desktopStyle:!isHandset}" >
      <a mat-list-item
         (click)="(isHandset) && drawer.close()"
         routerLink="languageOfPulse" >The Language of Pulse</a>
      <a mat-list-item
         (click)="(isHandset) && drawer.close()"
         routerLink="creatingPulse" >Creating a Pulse</a>
      <a mat-list-item
         (click)="(isHandset) && drawer.close()"
         routerLink="respondingToPulseWithBeat">Responding to a Pulse with a Beat</a>
      <a mat-list-item class="link"
         (click)="(isHandset) && drawer.close()"
         routerLink="enjoyingLivePulse">Enjoying a Live Pulse</a>
      <a mat-list-item
         (click)="(isHandset) && drawer.close()"
         routerLink="pulseForCorporates">Pulse for Corporates</a>
      <a mat-list-item
         (click)="(isHandset) && drawer.close()"
         routerLink="managingYourAccount">Managing Your Account</a>
      <a mat-list-item
         (click)="(isHandset) && drawer.close()"
         routerLink="findingYourWayAroundPulseApp">Finding Your Way Around the Pulse App</a>
      <a mat-list-item
         (click)="(isHandset) && drawer.close()"
         routerLink="dataAndInsightsFromPulses">Data and Insights from Pulses</a>
      <a mat-list-item
         (click)="(isHandset) && drawer.close()"
         routerLink="privacySettings">Your Privacy and Safety</a>
      <a mat-list-item
         class="link"
         (click)="(isHandset) && drawer.close()"
         routerLink="privacyPolicy">Privacy Policy</a>
      <a mat-list-item
         class="link"
         (click)="(isHandset) && drawer.close()"
         routerLink="termOfUse">Terms of Use</a>
    </mat-nav-list>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
     <div class="banner--default banner-image--default">
       <img style="height: 60px;" src="assets/images/TruePulseLogo-WHITE.png" />
       <button
         type="button"
         mat-icon-button
         (click)="drawer.toggle()"
       >
         <!--        *ngIf="isHandset"-->
         <mat-icon class="white-icon">menu</mat-icon>
       </button>
     </div>
      <div>
        <router-outlet></router-outlet>
      </div>
  </mat-sidenav-content>
</mat-sidenav-container>
