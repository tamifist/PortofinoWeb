<div style="display: flex; flex-direction: row; justify-content: space-between;" >
  <img  [ngClass]="{mobileStyleTruePulseLogo:isHandset}" style="width: 241px;margin-left: 70px; margin-top: 21px;" src="../../../assets/images/truePulseLogo.PNG">
  <img  [ngClass]="{mobileStyleTruePulseLogoInfo:isHandset}" style="width: 173px;height: 33px; margin-right: 249px; margin-top: 110px;" src="../../../assets/images/info@truepulse.net.PNG">
</div>
<div style="position: relative">
  <img style="width: 100%" src="../../../assets/images/Home_Main_image%20-%20Copy.jpg">
  <img style="position: absolute;right: 6%; top: 10%; width: 6%; height: 64%;"   src="../../../assets/images/galaxy-s9-mockup-main_comp.png">
  <img style="position: absolute;top: 75%;right: 6%;width: 7%; height: 12%;"  src="../../../assets/images/Androod%20Google%20Play%20(2).png">
  <img style="position: absolute;right: 15%; top: 10%; width: 6%; height: 64%;"  src="../../../assets/images/iphone-mockup-main_comp.png">
  <img style="position: absolute;top: 75%;right: 15%;width: 7%; height: 12%;"   src="../../../assets/images/iOS%20App%20Store%20(2).png">
</div>
<div [ngClass]="{mobileStyleCenterText:isHandset}" style=" font-family: 'Roboto', sans-serif; display: flex;justify-content: center; color: #0096FF; font-weight: 500;font-size: 22px">
  Is your opinion informed, a guess or your gut?
  You will be either lucky or wrong

</div>

<div [ngClass]="{mobileStyleBottomContent:isHandset}" style="display: flex;justify-content: center; margin-top: 70px">
  <div [ngClass]="{mobileStyleImage:isHandset}" class="desktopBottomImage">
    <div [ngClass]="{mobileBottomImageTopText:isHandset}" class="desktopBottomImageTopText">You want to be heard!</div>
    <div [ngClass]="{mobileBottomImageBottomText:isHandset}" class="desktopBottomImageBottomText">Create a Pulse</div>
    <img [ngClass]="{desktopTopImageFace:isHandset}" class="desktopTopImageFace" src="../../../assets/images/face5a_circle.png"/>
  </div>
  <div [ngClass]="{mobileStyleImage:isHandset}" class="desktopBottomImage">
    <div [ngClass]="{mobileBottomImageTopText:isHandset}" class="desktopBottomImageTopText">You want your opinion to count! </div>
    <div [ngClass]="{mobileBottomImageBottomText:isHandset}" class="desktopBottomImageBottomText">Respond with a Beat</div>
    <img [ngClass]="{desktopTopImageFace:isHandset}" class="desktopTopImageFace" src="../../../assets/images/face4a_circle.png"/>
  </div>
  <div [ngClass]="{mobileStyleImage:isHandset}" class="desktopBottomImage">
    <div [ngClass]="{mobileBottomImageTopText:isHandset}" class="desktopBottomImageTopText">You want to make a Difference</div>
    <div [ngClass]="{mobileBottomImageBottomText:isHandset}" class="desktopBottomImageBottomText">Look at an Insight</div>
    <img [ngClass]="{desktopTopImageFace:isHandset}" class="desktopTopImageFace" src="../../../assets/images/face7a_circle.png"/>

  </div>

</div>

<a routerLink="/menu/languageOfPulse" >Menu</a>
