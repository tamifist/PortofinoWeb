<ngb-carousel *ngIf="!isHandset" #carousel interval="false" >
  <ng-template ngbSlide>
    <div>
      <img style="margin-top: 54px;height: 240px; margin-left: 90px;" class="content-up-effect" src="../../../../assets/images/WhatIsMyQuestionOrTopic.PNG" >
      <img  style="margin-top: 100px; margin-left: 43px; width: 956px;;" src="../../../../assets/images/CrearingPulse-1.PNG" >
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div >
      <img style="height: 1000px;width:1000px" src="./../../../assets/images/Beat_create_2.jpeg" >
    </div>
  </ng-template>
</ngb-carousel>

<img class="image-carousel-next"
     (click)="carouselNext()"
     [ngClass]="{mobileStyle:isHandset}"
     src="./../../../assets/images/arrow-right.PNG" >


<div *ngIf="!isHandset" class="flex">
  <div [@extended]="showAnimation" class="extended" ></div>
  <div  [@narrowing]="showAnimation" class="narrowing" ></div>
</div>



<ngb-carousel *ngIf="isHandset" #carousel interval="false" >
  <ng-template ngbSlide>
    <div style="text-align: center">
      <img   src="../../../../assets/images/WhatIsMyQuestionOrTopic.PNG" />
      <img  style="width: 80%; margin-top: 97px; margin-left: -50px;" src="../../../../assets/images/Pulse_create_1.jpeg" />
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div style="text-align: center" >
      <img style="width: 66%;" src="./../../../assets/images/Pulse_create_2.jpeg" >
    </div>
  </ng-template>
</ngb-carousel>
